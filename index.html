<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/conversor.js" defer></script>

    <title>Conversor de Moedas</title>
  </head>
  <body>
    <main>
      <div class="content-top">
        <img class="imagems" src="./images/2023-04-21_052416.png" />

        <h1>Conversor de moedas</h1>

        <div class="convert-data">
          <div class="input-convert">
            <span class="currency">$</span>
            <input type="number" id="entrada" />

            <div class="input-select">
              <img id="img" src="./images/eua.png" />

              <select name="select" id="moedas">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
              </select>
            </div>
          </div>

          <div class="convert">
            <i class="bx bx-transfer-alt"></i>
          </div>

          <div class="input-convert conv-input-r">
            <span class="currency"></span>

            <input type="text" id="saida" disabled="" />

            <div class="input-select conv-r">
              <img src="./images/br.png" />

              <select name="select" class="conv-r">
                <option value="BRL" selected>BRL</option>
              </select>
            </div>
          </div>
        </div>
        <button class="button-convert">Converter</button>
     
        </div>
      </div>
    </main>
  </body>
</html>
